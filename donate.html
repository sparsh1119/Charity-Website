<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - HeartfeltGiving</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="assets/logo.jpg" alt="Charity Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="projects.html">Our Projects</a></li>
                    <li><a href="involved.html">Get Involved</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                    <li><a href="donate.html">Donate</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="donate">
            <h1>Donate</h1>
            <p>Your support helps us make a difference. Please choose your preferred method of donation.</p>
            <form action="https://your-payment-gateway-url" method="post">
                <label for="donation-amount">Donation Amount:</label>
                <input type="number" id="donation-amount" name="amount" required>
                
                <label for="donation-method">Donation Method:</label>
                <select id="donation-method" name="method" required>
                    <option value="card">Credit/Debit Card</option>
                    <option value="scan">Scan and Pay</option>
                </select>

                <div id="card-info" class="payment-info">
                    <label for="card-number">Card Number:</label>
                    <input type="text" id="card-number" name="card-number" required>
                    
                    <label for="expiry-date">Expiry Date:</label>
                    <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
                    
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" required>
                </div>

                <div id="scan-info" class="payment-info" style="display: none;">
                    <p>Scan the QR code below to pay:</p>
                    <img src="assets/qrcode.png" alt="QR Code">
                </div>

                <button type="submit" class="button">Donate Now</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Charity Name. All rights reserved.</p>
    </footer>
    <script>
        document.getElementById('donation-method').addEventListener('change', function() {
            var cardInfo = document.getElementById('card-info');
            var scanInfo = document.getElementById('scan-info');
            if (this.value === 'card') {
                cardInfo.style.display = 'block';
                scanInfo.style.display = 'none';
            } else {
                cardInfo.style.display = 'none';
                scanInfo.style.display = 'block';
            }
        });
    </script>
</body>
</html>
